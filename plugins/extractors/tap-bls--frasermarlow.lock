  "description": "Bureau of Labor Statistics: A government agency that collects, analyzes, and disseminates essential economic data to help people make informed decisions.\n\nThe Bureau of Labor Statistics (BLS) is a unit of the United States Department of Labor that is responsible for measuring labor market activity, working conditions, and price changes in the economy. The BLS collects and analyzes data on employment, wages, productivity, consumer prices, and other economic indicators. This information is used by policymakers, businesses, and individuals to make informed decisions about the economy. The BLS also produces reports on occupational safety and health, and provides information on career opportunities and training programs. Its mission is to promote economic growth and stability by providing accurate, timely, and relevant information to the public.",
